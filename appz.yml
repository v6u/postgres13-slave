app:
    name: Postgres Slave
    code: POSTGRES2
    notify: appzdev@cloudbourne.co
    
build:
    version: 12.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_slave-12.2
    image_name: ea-sharedservices/postgres_slave
    
deploy:
    context: EA-SharedServices/DEV
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgress-slave-data-eass
    mount: /appz/data
    name: data
    
monitor:
    notify: appzops@cloudbourne.co      
    
properties:
    POSTGRESQL_REPLICATION_MODE: slave
    PGDATA: /appz/data
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: 
      vault: POSTGRES_PASSWORD
    PG_REP_USER: replica    
    PGPASSWORD: 
      vault: PGPASSWORD 
    PG_MASTER_HOST: postgres-master-12-2
    PG_MASTER_PORT: 5432    
    revision : 07
